<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="stopwatch">
        <h1><span style="display: inline-block;">
                <div id="seconds">00 </div>
                <div class="secondsvirtual">00</div>
            </span>

            <span style="display: inline-block;">:</span>
            <span style="display: inline-block;" id="mseconds">00</span>
        </h1>
        <button id="start" style="background-color: green;">Start</button>
        <button id="stop" style="background-color: red;">Stop</button>
        <button id="reset" style="background: orangered;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
